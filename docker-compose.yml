services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musicstudio-frontend
    restart: unless-stopped
    ports:
      - 5173:5173
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicstudio-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"
  postgres:
    image: postgres:15-alpine
    container_name: musicstudio-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  prisma-studio:
    image: node:20-alpine
    container_name: prisma-studio
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: sh -c "npm install && npx prisma studio --port 5555 --browser none"
    ports:
      - "5555:5555"
volumes:
  postgres_data:
